<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Carousel</title>
</head>
<body>
  <!-- main sito -->
  <main>
    <div class="wrapper clearfix">
      <div class="arrow a-left float">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="slide-img float">
        <div class="contain-img">
          <img class="active first" src="assets/img/thumb-1920-112131.jpg" alt="">
          <img src="assets/img/thumb-1920-206268.jpg" alt="">
          <img src="assets/img/thumb-1920-418724.png" alt="">
          <img class="last" src="assets/img/thumb-1920-736461.png" alt="">
        </div>
        <div class="circle-scroll">
          <i class="far fa-circle first circle-active"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle last"></i>
        </div>
      </div>
      
      <div class="arrow a-right float">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </main>
  
  <!-- script JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
